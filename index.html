<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de Texto</h1>
        <textarea id="input-text" placeholder="Ingresa tu texto aquí..."></textarea>
        <div class="buttons">
            <button id="encrypt-btn">Encriptar</button>
            <button id="decrypt-btn">Desencriptar</button>
        </div>
        <textarea id="output-text" placeholder="El resultado aparecerá aquí..." readonly></textarea>
        <button id="copy-btn">Copiar al portapapeles</button>
    </div>

    <footer>
        <p>Desarrollado por techdaddi</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
